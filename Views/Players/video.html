 <div class="stage video">
	
	<span class="sbDate">{{current_episode.pub_date|date}}</span>
	
	<h1 class="header">{{current_episode.title}}</h2>   
          
	<div id="jp_container_1" class="jp-video ">

		<div id="videoPlayer" class="jp-jplayer"></div>
	
		<div class="sbCtrls">		
			<i class="icon-fast-backward orange" ng-click="rewind('#videoPlayer')"></i>
			<i class="jp-play icon-play orange"></i>
			<i class="jp-pause icon-pause orange"></i>
			<i class="icon-fast-forward orange" ng-click="fastForward('#videoPlayer')"></i>
			<i class="icon-star orange" ng-click="bookmark('#videoPlayer', current_episode.id)"></i>
		</div>
				
				
	  <div class="jp-progress">
	    <div class="jp-seek-bar">
	      <div class="jp-play-bar"></div>
	    </div>
	  </div>
	
	  <div class="jp-time-holder">
	    <div class="jp-current-time"></div>
	    <div class="jp-duration"></div>
	  </div>
        
      <div class="jp-no-solution">
        <span>Update Required</span>
        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
      </div>
    
    </div>
         
                
		<a class="sbButton" href="{{current_episode.src}}">Download File</a>
	</div>
</div><!--End Stage -->
