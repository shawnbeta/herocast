 <div id="player" class="jp-jplayer"></div>

  <div id="jp_container_1" class="jp-audio">
  		<div class="sbTitle">{{current_episode.title}}</div>
  		
		<div class="col-xs-12  col-sm-5 col-md-5 col-lg-4" >
			<img class="sbImage hidden-xs col-sm-4 col-lg-4"  src="{{current_episode.image}}">
			<div class="col-xs-12 col-sm-8 col-lg-8 sbCtrls">		
				<i class="icon-fast-backward orange" ng-click="rewind('#player')"></i>
				<i class="jp-play icon-play orange"></i>
				<i class="jp-pause icon-pause orange"></i>
				<i class="icon-fast-forward orange" ng-click="fastForward('#player')"></i>
				<i class="icon-star orange" ng-click="bookmark('#player', current_episode.id)"></i>
			</div>
		</div>



  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-8">
		
			<div class="jp-progress">
				<div class="jp-duration"></div>
			  <div class="jp-seek-bar">
			    <div class="jp-play-bar">
						<div class="jp-current-time"></div>
			    </div>
			  </div>
			</div>

			
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
	    

	</div>
</div>
