 <section class="search youtubeView">
  <form ng-submit="search()"  class="search">      
    <input type="text" name="keyword" required="required" placeholder="Type podcast title">
    <input type="submit" id="submit" value="Search" />
  </form>
  
  <div class="cell" ng-repeat="r in results">      
    <img class="sbImage" ng-src="{{r.img}}">
    {{r.title}}
    {{r.channelId}}  
    <button class="sbButton" ng-click="addYoutube(r.channelId)">Add</button>    
  </div>

</section>
