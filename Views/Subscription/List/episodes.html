 <div class="topper">
	<div class="sbPager">
	  	<a ng-if="pagerToggle" class="sbBlock" ng-click="doPagerToggle()">Mini Pager</a>
	    <a ng-if="pagerToggle" ng-class="{selected: pager == i}"  ng-repeat="i in full_pager" ng-click="getEpisodes(i)">{{i}}</a>
	    <a ng-if="pagerToggle" class="sbBlock" ng-click="doPagerToggle()">Mini Pager</a>
	    <a ng-if="link_numb > 1 && !pagerToggle" ng-class="{selected: pager == i}"  ng-repeat="i in micro_pager" ng-click="getEpisodes(i)">{{i}}</a>
	    <a ng-if="link_numb > 5 && !pagerToggle"  ng-click="doPagerToggle()">Full Pager</a>
  	</div>
</div>

<section class="episodes">

<div class="episodeCell" ng-repeat="episode in episodes | orderBy:'jsDate':!reverse" ng-class="{watched: watched[episode.id]}">
   
	<!-- Media title w/ link to player type -->
	<a class="sbTitle">{{episode.title}}</a> 	

	<img class="sbImage" ng-src="{{episode.image}}">
	
	
	<div class="sbFooter">
		
		<!-- Mark watched/unwatched -->
		<a class="check" ng-click="markWatched(episode.id, !watched[episode.id])">
			<i ng-if="!watched[episode.id] || watched[episode.id] == 0 " class="icon-ok green"></i>
			<i ng-if="watched[episode.id]" class="icon-ok orange"></i>
		</a>  

		<!-- Display the audio action button -->
		<a ng-click="doPlayer(episode)" 
			ng-if="episode.sub.type == 'audio'" 
			class="icon-play black">
		</a>
		
		<!-- Open Videos in a popup window by default -->
		<a ng-click="doVideoPlayer(episode)"
			ng-if="episode.sub.type == 'video'" 
			class="icon-play black">
		</a>			
		
		<!-- Dipslay the youtube action button -->
		<a ng-if="episode.sub.type == 'youtube'" class="icon-youtube black" 
			href="{{episode.playLink}}" target="_blank"></a>
			
		<!-- Copy to server button -->
		<a ng-click="copyToServer(episode)" 
			ng-if="episode.sub.type != 'youtube'" 
			class="icon-arrows-cw-1 black">
		</a>			
  			
		<!-- Copy to dropbox button -->
		<a ng-click="copyToDbx(episode)" 
			ng-if="episode.sub.type != 'youtube'" 
			class="icon-dropbox black">
		</a>			  			
  			
  	<!-- Download file -->		     
		<a class="icon-download black" ng-if="episode.type != 'youtube'" href="{{episode.src}}"></a>	
		
  	<!--Click to display the full episode description in the overlay -->		     
		<a class="icon-info black" ng-click="showEpisodeOverview(episode)"></a>	 			 
		
	</div>	
	

	<div class="inner">
	
		<!-- Media Published date -->
		<span class="sbDate">{{episode.pub_date|date:'MMMM d, yyyy'}}</span>	
	
		<!-- Dipslay episode title-->
		<a class="ovTitle" href="{{episode.playLink}}">{{episode.title}}</a>
		
		<div class="overview" ng-bind-html="limitChars(episode.overview, 150)" ></div>
		
		<a class="sbLink" href="" ng-click="showEpisodeOverview(episode)">Full Overview</a>		
		
	  <a class="sbPCTitle" href="#series/{{episode.sub.id}}">More {{episode.sub.title}}</a>
  
  </div>
  
</div>


</section>
