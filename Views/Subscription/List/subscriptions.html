 <!-- Display the list of subscriptions -->

<div class="subscriptionView">

	<div class="subscriptionCell" ng-repeat="subscription in subscriptions | orderBy:'mediaTitle'">
	  <img class="sbImage" src="{{subscription.image}}">
	  <div class="sbTitle">
	  	<a href="#series/{{subscription.id}}">{{subscription.title}}</a>
  	</div>
	  <div class="sbCtrls">
	  	<!-- Auto download off -->
		  <a class="sbButton" ng-if="subscription.download != 1" ng-click="download(1, subscription.id)">
			<i class="icon-download-alt"></i><i class="icon-ok"></i>
		</a>
		<!-- Auto Download is on -->
		  <a class="sbButton active" ng-if="subscription.download == 1" ng-click="download(0, subscription.id)">
		  	<i class="icon-download-alt"></i><i class="icon-ok"></i>
		  </a>
		  <a class="sbButton" ng-click="deleteSub(subscription.id)">
			<i class="icon-trash"></i>
		  </a>
		  <a class="sbButton" ng-if="overlay != subscription.description" ng-click="showDescription(subscription)">
			<i class="icon-info"></i>
			</a>
		  <a class="sbButton active" ng-if="overlay == subscription.description" ng-click="showDescription(!subscription)">
		  	<i class="icon-info"></i>
		  </a>  
	  </div>
	
	</div>

	
</div>
