 <section class="series">


	<div class="container-fluid">
	  <div class="row">
		<div class="col-md-9 col-md-push-3 episodeList">
			
		    
		    <div class="topper">
		  		<h2 class="pageTitle">{{seriesTitle}}</h2>
					<div class="sbPager">
						<a ng-if="pagerToggle" class="sbBlock" ng-click="doPagerToggle()">Mini Pager</a>
						<a ng-if="pagerToggle" ng-class="{selected: pager == i}"  ng-repeat="i in full_pager" ng-click="getEpisodesBySeries(i)">{{i}}</a>
						<a ng-if="pagerToggle" class="sbBlock" ng-click="doPagerToggle()">Mini Pager</a>
						<a ng-if="link_numb > 1 && !pagerToggle" ng-class="{selected: pager == i}"  ng-repeat="i in micro_pager" ng-click="getEpisodesBySeries(i)">{{i}}</a>
						<a ng-if="link_numb > 5 && !pagerToggle"  ng-click="doPagerToggle()">Full Pager</a>
					</div>
				</div>

 
		      <div  class="episodeRow container-fluid" ng-class="{watched: watched[episode.id]}" ng-repeat="episode in episodes | orderBy:'jsDate':!reverse">
		          
		          <div class="sbDateWrapper sbDate">
		            <div class="col">
		              <span class="month">{{episode.pub_date|date:'MMM'}}</span>
		              <span class="year">{{episode.pub_date|date:'y'}}</span>
		            </div>
		            <div class="col">
		              <span class="day">{{episode.pub_date|date:'d'}}</span>
		            </div>  
		            
		          </div>
		          
		          <div class="sbDate small">{{episode.pub_date|date}}</div>
		          
		     		<div class="sbWrap">
		          
		          <div class="sbMain col-xs-12 col-sm-8  col-md-10 col-lg-7">  
		            
		            <div class="sbTitle">
		              {{episode.title}}
		            </div>
		            
		            <div ng-bind-html="limitChars(episode.overview, 100)" class="sboverview"  ng-show="!show_overview[episode.id]"></div>
		            <div ng-bind-html="episode.overview" class="sboverview" ng-show="show_overview[episode.id]"></div>
		          
		          </div>
			       
			    
			        <div class="seriesButtons col-xs-12 col-sm-12 col-md-10 col-lg-3 pull-right">
			        	
			        	
								<!-- Mark watched/unwatched -->
								<a class="check" ng-click="markWatched(episode.id, !watched[episode.id])">
									<i ng-if="!watched[episode.id]" class="icon-ok green"></i>
									<i ng-if="watched[episode.id]" class="icon-ok orange"></i>
								</a>  
						
								<!-- Display the audio action button -->
								<a ng-click="doPlayer(episode)" 
									ng-if="episode.sub.type == 'audio'" 
									class="icon-play black">
								</a>
								
								<!-- Open Videos in a popup window by default -->
								<a ng-click="doVideoPlayer(episode.id)"
									ng-if="episode.sub.type == 'video'" 
									class="icon-play black">
								</a>			
								
								<!-- Dipslay the youtube action button -->
								<a ng-if="episode.sub.type == 'youtube'" class="icon-youtube black" 
									href="{{episode.playLink}}" target="_blank"></a>
									
									
			
								<!-- Copy to server button -->
								<a ng-click="copyToServer(episode)" 
									ng-if="episode.media.type != 'youtube'" 
									class="icon-arrows-cw-1 black">
								</a>			
						  			
								<!-- Copy to dropbox button -->
								<a ng-click="copyToDbx(episode)" 
									ng-if="episode.media.type != 'youtube'" 
									class="icon-dropbox black">
								</a>			  			
						  												
									
						  			
						  	<!-- Download file -->		     
								<a class="icon-download black" ng-if="episode.sub.type != 'youtube'" href="{{episode.src}}"></a>	
										
								
										        	
									<!-- Show full overview controls -->
								<a ng-show="!show_overview[episode.id]" 
									class="icon-info black" 
									ng-click="showOverview(episode.id, !show_overview[episode.id])">
								
									<!-- Show full overview controls -->
								<a ng-show="show_overview[episode.id]" 
									class="icon-cancel-circled orange" 
									ng-click="showOverview(episode.id, !show_overview[episode.id])">								
								</a> 
			          
			        </div>
			     	</div>    
		        
		        
		      
		      </div><!-- End Episode row-->
		
		</div>
		
		<div class="col-md-3 col-md-pull-9 seriesDetails">
		
		    <img class="sbImage"  src="{{media.image}}">
		    <h2 class="sbTitle">{{media.title}}</h2>
		    <div>
		      {{media.description}}
		    </div>
		</div>  
		
		</div>
	</div>	
</section>
