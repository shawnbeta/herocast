<!doctype html>
<html lang="en" ng-app="hcApp" ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Herocast</title>
             <link href="https:&#x2F;&#x2F;maxcdn.bootstrapcdn.com&#x2F;font-awesome&#x2F;4.4.0&#x2F;css&#x2F;font-awesome.min.css" rel='stylesheet' type='text/css'> 
             <link href="assets/css/bootstrap-lite.css" rel='stylesheet' type='text/css'>  <link href="assets/css/fa.css" rel='stylesheet' type='text/css'> 
             <link href="assets/css/globals.css" rel='stylesheet' type='text/css'>  <link href="assets/css/navBar.css" rel='stylesheet' type='text/css'>  <link href="assets/css/player.css" rel='stylesheet' type='text/css'>  <link href="assets/css/grid.css" rel='stylesheet' type='text/css'>  <link href="assets/css/list.css" rel='stylesheet' type='text/css'>  <link href="assets/css/footer.css" rel='stylesheet' type='text/css'> 
</head>

<body>

<div ng-show="showLoading">
    <i class="fa fa-loading"></i>loading
</div>

<div ng-controller="PlayerController" ng-show="showAudio">
            Now Playing: {{player.activeEpisode.title}}   {{subscription}}
            <div>Time:{{counter.hours}}:{{counter.minutes}}:{{counter.seconds}}</div>
            <button ng-click="setBookmark(player.activeEpisode)"><i class="fa fa-bookmark">bookmark</i></button>
            <button ng-click="engageAudio(player.activeEpisode)">{{player.toggleText}}</button>
            <button ng-click="jumpBack()"><i class="fa fa-angle-double-left">Jump Back</i></button>
            <button ng-click="rewind()"><i class="fa fa-angle-right">RR</i></button>
            <button ng-click="forward()"><i class="fa fa-angle-right">FF</i></button>
            <button ng-click="jumpAhead()"><i class="fa fa-angle-double-right">Jump Ahead</i></button>
            <button ng-click="toggleNowPlayingDetails()"><i class="fa fa-angle-double-right">description</i></button>
    <span ng-if="currentPlayer.showDetails">
        {{player.activeEpisode.description}}
        '{{player.activeEpisode.pub_date}}
    </span>
            <div slider class="slider" min="0" max="9001" step="100">
                <span></span>
            </div>
            <button ng-click="volumeDown()">-</button>
            <button ng-click="setVolumeTo(.1)">A</button>
            <button ng-click="setVolumeTo(.4)">B</button>
            <button ng-click="setVolumeTo(.6)">C</button>
            <button ng-click="setVolumeTo(1)">D</button>
            <button ng-click="volumeUp()">+</button>

        </div>
 <audio src="{{player.file}}"></audio>
</div>

<!--
-->
    <div class="swNavBar clearfix">

    <div class="swContainer">
        <div class="col-md-2 logoWrap">
            <a class="swLogo" href="/" title="Episodes">h</a>
        </div>

        <div class="col-md-9 searchWrap">
<!--
-->

<span ng-controller="SubscriptionController" class="addField">
    <label>Feed URL or Youtube Channel ID</label>
    <input type="text" ng-model="src" placeholder="Feed URL or Youtube Channel ID">
    <select ng-model="subscriptionType">
            <option value="audio">audio</option>
            <option value="video">video</option>
    </select>
    <a ng-click="add()"><i class="fa fa-plus"></i></a>

</span>        </div>

        <nav class="col-md-2">
            <a href="#/episodes" title="episodes">
                e
                
            </a>
            <a href="#/subscriptions" title="subscriptions">
                s
                
            </a>
            <a href="#/settings" title="settings">
                
                <i class="fa fa-main"></i>
            </a>
        </nav>
    </div>




    </div>

<h1>{{viewTitle}}</h1>
<div ng-view></div>
